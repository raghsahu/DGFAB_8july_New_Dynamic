apply plugin: 'com.android.application'android {    compileSdkVersion 28    buildToolsVersion "29.0.0"    useLibrary 'org.apache.http.legacy'    defaultConfig {        applicationId "com.example.dgfab"        minSdkVersion 19        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation('org.apache.httpcomponents:httpmime:4.3') {        exclude module: "httpclient"    }    implementation 'com.karumi:dexter:4.2.0'    implementation 'com.android.support:appcompat-v7:28.0.0'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    implementation 'com.android.support:support-v4:28.0.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'com.android.support:design:28.0.0'    implementation('org.apache.httpcomponents:httpmime:4.3') {        exclude module: "httpclient"    }    implementation('com.squareup.retrofit2:retrofit:2.5.0') {        // exclude Retrofitâ€™s OkHttp dependency module and define your own module import        exclude module: 'okhttp'    }    implementation 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5'    implementation 'com.android.support:multidex:1.0.1'    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5'    implementation 'de.hdodenhof:circleimageview:3.0.0'    implementation 'com.github.bumptech.glide:glide:4.8.0'    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.0'    implementation 'com.squareup.okhttp3:okhttp:3.14.0'    implementation 'devs.mulham.horizontalcalendar:horizontalcalendar:1.3.4'    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5'    implementation 'com.squareup.picasso:picasso:2.71828'    implementation 'com.github.ar-android:AndroidSvgLoader:1.0.2'    implementation 'com.pixplicity.sharp:library:1.1.0'    implementation 'com.github.2coffees1team:GlideToVectorYou:v1.0'    implementation 'de.hdodenhof:circleimageview:2.2.0'}